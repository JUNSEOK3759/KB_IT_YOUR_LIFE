<!DOCTYPE html>
<html>
    <head>
        <style>
            h2::selection{
                background-color : black;
                color : red;
            }
        </style>
        <script>
            function push1(){
                x = document.getElementById('myImage')
                x.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU'
            }
            
            function push2(){
                y = document.getElementById('myImage')
                y.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU'
            }
        </script>
    </head>
    
    
    <body>
        <h2>Button Clicked JavaScript</h2>
        <h2>Demo JavaScript in Head</h2>
        <p id="demo">A Paragraph.</p>
        
        <button type="button" onclick="push1()">Turn On the light</button>
        <img id = 'myImage'  src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU' style = 'width : 150px'>
        <button type="button2" onclick="push2()">Turn Off the light</button>
            
    </body>
</html>
