<!DOCTYPE html>

<!--  
    자바스크립트에서 브라우저로 출력하는 기능
-->
<html>
    <head>
        <script>
            document.write(50 + 70 + '<br>');// 120
            document.write('50 + 70' + '<br>');
            document.write(eval('50 + 70')+ '<br>'); // 문자열을 계산하려면 ... eval()을 적용하면 된다.
            document.write(parseFloat('50.7') + parseInt('70') + '<br>');
            
            
        </script>
    </head>
    
    <body>

    </body>
</html>
