-->

        // 3. 익명함수 + 선언적 함수 정의
        func(); // funcB가 출력된다. 선언적 함수가 먼저 만들어지기에 선언적 함수안의 값이 출력된다.
        var func = function (){
            alert('func A...')
        }
        
        function func(){ // 선언적 함수는 먼저 만들어 진다는 것이 원리이므로 익명함수보다 먼저 만들어진다.
            alert('func B...');
        }
        func(); // funcA가 출력된다. 나중에 만들어지므로 익명함수가 선언적 함수를 덮어 쓴다.
