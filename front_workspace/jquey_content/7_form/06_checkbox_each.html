<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function () {
			/*
			1. id, name 폼의 공란을 체크...공백일때 alert창 띄우고..포커스 맞추고,페이지 안넘어가게
			2. checkbox에 하나이상의 값을 놓도록...공백일때 alert창 띄우고
			3. 하나이상의 값이 입력되면...each 사용해서 alert로 출력
			4. confirm 창 ...."3개의 취미를 선택하셨습니다..전송하시겠습니까?"...전송/미전송
			*/
			$('#frm').submit(function() {
				// if($('#id').val() == "") {
				// 	alert('아이디를 입력해주세요.');
				// 	$('#id').focus();
				// 	return false;
				// }

				// if($('#name').val() == "") {
				// 	alert('이름을 입력해주세요.');
				// 	$('#name').focus();
				// 	return false;
				// } // 위까지 둘 다 required = 'required'로 대체할 수 있음

				var hobbyArr = $('input[name=hobby]:checked');
				// alert(hobby.length)
				var text = '';
				if(hobbyArr.length == 0){
					alert('하나 이상 골라라')
					return false
				}
				else {
					$.each(hobbyArr, function(index, item){
						text += item.value + ' '

					}) //each
					// alert(text)
					return confirm('선택하신 ' + hobbyArr.length+'개의 취미를 전송하시겠습니까?')
				} // else
			})
		});
	</script>
</head>

<body>
	<form action="#" id="frm">
		ID <input type="text" name="id" id="id" required = 'required'>
		<p>

		<p>
		<p>

			<input type="checkbox" name="hobby" value="독서">독서<br />
			<input type="checkbox" name="hobby" value="헬스">헬스<br />
			<input type="checkbox" name="hobby" value="코딩">코딩<br />
