<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function () {
			//1. 버튼 클릭하면 버튼의 타이틀을 resultView 영역에다가 출력...html()
			$('#createBtn').click(function () {
				// $('#resultView').html($(this).val())
				// $('#resultView').append($(this).val() +'<p>');
				var result = $('#resultView').html();
				$('#resultView').html(result + $(this).val() + '<p>')

			});//click

			// 3. select form에서 내가 선택한 국민은행지점의 값이 선택마다 resultView에 출력되도록 
			// select 폼에서는 click 말고 change를 사용해야한다.
			$('#createSel').change(function() {
				// var item = $('#createSel>option:selected').val()
				var item = $(this).val()
				
				var result = $('#resultView').html();
				$('#resultView').html(result + $(this).val() + '<p>')
			})
		});
	</script>
</head>

<body>
	<input type="button" value="버튼 클릭시 동적으로 문자열 생성" id="createBtn">
	<select id="createSel">
		<option>KB Star Bank 남부영업소</option>
		<option>KB Star Bank 서초영업소</option>
		<option>KB Star Bank 판교영업소</option>
		<option>KB Star Bank 강남영업소</option>
		<option>KB Star Bank 삼성영업소</option>
	</select>

	<div id="resultView"></div>
</body>

</html>
