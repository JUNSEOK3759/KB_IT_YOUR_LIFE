<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#ajaxBtn').click(function () {
				// 비동기 시작... 요청부분
				$.ajax({
					// 요청부분
					type: 'get',
					url: 'http://127.0.0.1:5500/kb1.json',

					// 응답부분
					success: function (result) {
						// console.log(result.KB);
						$('#resultView').html('<h2>' + result.KB + '</h2>')
					},

					// 에러가 발생하면 자동으로 호출되는 callback method
					error: function () {
						$('#resultView').html('<h2><font color = red>응답시간 지연 ....</font></h2>')
					},
					timeout: 1000
				}); // ajax
			}) // click
		}); //ready
	</script>
	<style type="text/css">

	</style>
</head>

<body>
	<input type='button' value='JQueryAjax' id='ajaxBtn'>
	<div id='resultView'>

	</div>
</body>

</html>
