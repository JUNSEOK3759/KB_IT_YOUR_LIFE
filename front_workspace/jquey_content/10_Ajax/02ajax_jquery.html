<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#ajaxBtn').on('click', function () {
				var id = $('#id').val();
				// 비동기 시작
				$.ajax({
					type : 'get',
					url : 'http://127.0.0.1:5500/kb.json?id='+id,
					
					//서버측에서 보내는 데이터를 받아서 응답하는 부분의 callback함수
					success:function(data){
						$('#resultView').html('<h3>' + id + '님의 별명은 ' +  data.KB + '</h3>')
					}


				}); //ajax
			}) // on
		}); //ready
	</script>
	<style type="text/css">

	</style>
</head>

<body>
	<input type="text" name = 'id' id = 'id'>
	<input type='button' value='JQueryAjax' id='ajaxBtn'>
	<div id='resultView'>

	</div>
</body>

</html>
