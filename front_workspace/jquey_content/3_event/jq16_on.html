<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>on() :: 미래에 존재할 태그에 이벤트를 적용...click</title>
<style type="text/css">
	div{ border-radius: 10px;   border: 1px solid red;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('div').click(function() {
		$('p').append('<h2 id = kb>kb ITs my Life</h2>')
	})

	// 처음에는 없었지만 미래에 동적으로 생성된 태그를 click하는 로직 ... on 함수 사용
	$('div').on('click', '#kb', onhello); 
});

//선언적 함수 정의
function onhello() {
	alert("onhello...call");
}
</script>
</head>
<body>
	<div>
		<h1>$(selector).on()</h1>
		<p>on() 함수 사용하기 :: 미래에 생성될 태그에 클릭이벤트 적ㅇㅇ</p>
	</div>
</body>
</html>
