<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function () {
			$('textarea').keyup(function () {
				var inputLength = $(this).val().length;
				
				var remain = 71 - inputLength;
				// alert(remain)

				$('h1').html(remain + '/70')

				// 남아있는 글자 길이에 따라서 색깔을 달리하도록
				if(remain == 0) {
					alert('더 이상 입력 불가')
				}
				else if(remain <= 10){
					$('h1, textarea').css('color', 'red')
				}
				else if (remain <= 40){
					$('h1, textarea').css('color', 'blue')
				}

				else {
					$('h1, textarea').css('color', 'black')
				}
				
			});

			
		});
	</script>
</head>

<body>
	<div>
		<p>방명록입니다...70자 이내의 고객님의 짧은 소견을 부탁드립니다.</p>
		<h1>70</h1>
		<textarea rows="5" cols="70" maxlength="70"></textarea>
	</div>
</body>

</html>
