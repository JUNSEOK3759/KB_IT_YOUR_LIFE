<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>on()|click , one()</title>
	<style type="text/css">
		div {
			border-radius: 10px;
			border: 1px solid red;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function () {

			// 해당 영역을 복제해서 body태가에 붙인다.
			$(this).clone().appendTo('body')

		});
	</script>
</head>

<body>
	<div>
		<h1>$('selector').on()</h1>
		<p>on()함수 사용하기 : click함수와 동일한 기능</p>

	</div>
</body>

</html>
