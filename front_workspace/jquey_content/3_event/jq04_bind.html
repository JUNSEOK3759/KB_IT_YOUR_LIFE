<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>bind() : 하나 혹은 여러개의 이벤트를 바인하는 기능</title>
	<style type="text/css">

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function () {
			//1. 선택자와 이벤트 함수를 연결....가장 기본...
			$('h2').bind('click', function () {
				// $('h2').html('Hello'); // html은 innerHTML과 동일하다.
				// $(this).html('Hello'); // 누른 것만 Hello로 바꾸기
				
				// $(this).html(function (index, html) {
				// 	return html + '★';
				// })
				// var html = $(this).html()
				// html += '★';
				// $(this).html(html)

				var html = $(this).text()
				html += '★';
				$(this).text(html)
			}); // bind

			/*
			
			html과 val의 차이

			val은 form안의 입력만 가져올 수 있다.
			예를 들어 age : 19라면 val로 가져와야 한다.

			그 이외에는 html로 가져온다.


			val은 js에서 value이고,
			html은 js에서 innerHTML이다.

			*/

			//h2 태그를 클릭하면....어떤일이 발생하는지를 구현...

		}); // ready
	</script>
</head>

<body>
	<h2>오늘은 금요일입니다.</h2>
	<h2>기분좋은 날이지요.</h2>
	<h2>당근 퇴근한 후에는 맥주 한잔을 마셔야겠죠??</h2>
</body>

</html>
