<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">

    </style>
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(function () {
            $('input[type=text]').val('Hello jQuery~~')

            //1. 태그가 input, 속성이름이 name이고 값으로 한국이 포함된 모든 선택지를 지정
            $('input[name*=한국]').css('background-color', 'yellow')
            // 값에 한국이라는 것이 포함되어 있을때를 찾고싶다면 *를 쓴다.
            $('input[value^=한국]').css('color', 'green')
            // 시작하는 것이 '한국'인 것을 찾으려면 ^를 붙인다.
            $('input[value$=사람]').css('color', 'red')
            // 끝나는 것이 '사람'으로 끝나는 것을 찾으려면 $를 붙인다.
        });
    </script>
</head>

<body>
    <h3> 폼 속성 선택자 사용법</h3>
    <input type="text">
    <input name="한국" value="한국">
    <input name="한국인" value="한국인">
    <input name="한국 민" value="한국 민">
    <input name="대 한국 민" value="대 한국 민">
    <br />
    <hr><br />
    <input id="한국" value="한국사람">
    <input id="한국인" value="KO한국인">
    <input id="한국 민" value="한국 민">
    <input id="대 한국 민" value="대 한국 민">
</body>

</html>
